<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’Œ Una Carta Para Ti ðŸ’Œ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #ffd1dc, #ff9aa2);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== SOBRE ===== */
.sobre {
  position: relative;
  width: 320px;
  height: 210px;
  background: linear-gradient(145deg, #f7b7c4, #f2a9b7);
  border-radius: 16px;
  box-shadow: 0 30px 60px rgba(0,0,0,.35);
  cursor: pointer;
  z-index: 10;
  pointer-events: auto;
  animation: aparecerSobre 1.6s ease forwards;
}

@keyframes aparecerSobre {
  from { transform: translateY(50px) scale(.9); opacity: 0; }
  to   { transform: translateY(0) scale(1); opacity: 1; }
}

/* ===== SOLAPA ===== */
.solapa {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 160px solid transparent;
  border-right: 160px solid transparent;
  border-top: 110px solid #ec95a6;
  transform-origin: top;
  transition: transform 1.2s ease;
  z-index: 2;
  pointer-events: none;
}

.sobre.abierto .solapa {
  transform: rotateX(180deg);
}

/* ===== CARTA ===== */
.carta {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transform: translateY(70px) scale(.8);
  filter: blur(10px);
  z-index: 3;
  pointer-events: none;
}

.sobre.abierto .carta {
  animation: salidaCarta 1.8s cubic-bezier(.22,.8,.22,1) forwards;
}

/* ANIMACIÃ“N ESTABLE */
@keyframes salidaCarta {
  0% {
    opacity: 0;
    transform: translateY(70px) scale(.8);
    filter: blur(10px);
  }
  70% {
    opacity: 1;
    transform: translateY(-10px) scale(1.03);
    filter: blur(0);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
    filter: blur(0);
  }
}

/* ===== TARJETA ===== */
.tarjeta {
  background: white;
  width: 90%;
  max-width: 270px;
  padding: 18px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,.3);
}

.tarjeta img {
  width: 100%;
  border-radius: 18px;
  margin-bottom: 10px;
}

h1 {
  font-size: 22px;
  color: #e63946;
  margin: 6px 0;
}

p {
  font-size: 15px;
  color: #555;
  min-height: 52px;
}

/* ===== BOTÃ“N ===== */
button {
  margin-top: 12px;
  background: linear-gradient(135deg, #ff5c8a, #ff3366);
  color: white;
  border: none;
  padding: 12px 28px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* ===== MENSAJE FINAL ===== */
.mensaje {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.mensaje div {
  background: white;
  padding: 28px;
  border-radius: 24px;
  font-size: 19px;
  text-align: center;
}

/* ===== FLOTANTES ===== */
.flotante {
  position: absolute;
  bottom: -60px;
  animation: flotar 9s linear forwards;
  pointer-events: none;
}

@keyframes flotar {
  to {
    transform: translateY(-140vh) rotate(12deg);
    opacity: 0;
  }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 480px) {
  .sobre { width: 290px; height: 195px; }
  .solapa {
    border-left: 145px solid transparent;
    border-right: 145px solid transparent;
    border-top: 100px solid #ec95a6;
  }
}
</style>
</head>

<body>

<div class="sobre" id="sobre">
  <div class="solapa"></div>

  <div class="carta">
    <div class="tarjeta">
      <img src="foto.jpg">
      <h1>Hola mi amor ðŸ’–</h1>
      <p id="texto"></p>
      <button onclick="mostrarMensaje(event)">DescÃºbrelo ðŸ’Œ</button>
    </div>

</div>

<script>
let texto = "Desde el primer momento supe que eras especial para mÃ­...";
let i = 0;
let iniciado = false;

const sobre = document.getElementById("sobre");

sobre.addEventListener("click", () => {
  if (iniciado) return;
  iniciado = true;
  sobre.classList.add("abierto");
  escribirTexto();
});

function escribirTexto() {
  if (i < texto.length) {
    document.getElementById("texto").innerHTML += texto.charAt(i);
    i++;
    setTimeout(escribirTexto, 55);
  }
}

function mostrarMensaje(e) {
  e.stopPropagation();
  const m = document.createElement("div");
  m.className = "mensaje";
  m.innerHTML = `
    <div>
      ðŸ’–<br>

      Hoy, maÃ±ana y siempre ðŸ’•

  document.body.appendChild(m);

}

/* CORAZONES */
setInterval(() => {

  f.innerText = Math.random() > 0.5 ? "ðŸ’–" : "â¤ï¸";

  f.style.fontSize = (16 + Math.random() * 28) + "px";
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 9000);

  setTimeout(() => k.remove(), 9000);

</script>

</body>
</html>
