<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #ffd1dc, #ff9aa2);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== SOBRE ===== */
.sobre {
  position: relative;
  width: 320px;
  height: 210px;
  background: linear-gradient(145deg, #f7b7c4, #f2a9b7);
  border-radius: 16px;
  box-shadow: 0 30px 60px rgba(0,0,0,.35);
  cursor: pointer;
  animation: aparecerSobre 1.4s ease forwards;
}

@keyframes aparecerSobre {
  from { transform: translateY(40px) scale(.9); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}

/* ===== SOLAPA ===== */
.solapa {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 160px solid transparent;
  border-right: 160px solid transparent;
  border-top: 110px solid #ec95a6;
  transform-origin: top;
  transition: transform 1.1s ease;
  z-index: 2;
}

.sobre.abierto .solapa {
  transform: rotateX(180deg);
}

/* ===== CARTA ===== */
.carta {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transform: translateY(60px) scale(.85);
  z-index: 3;
}

.sobre.abierto .carta {
  animation: salidaCarta 1.6s ease forwards;
}

@keyframes salidaCarta {
  0% {
    opacity: 0;
    transform: translateY(60px) scale(.85);
  }
  70% {
    opacity: 1;
    transform: translateY(-10px) scale(1.04);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* ===== TARJETA ===== */
.tarjeta {
  background: white;
  width: 90%;
  max-width: 270px;
  padding: 18px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,.3);
}

.tarjeta img {
  width: 100%;
  border-radius: 18px;
  margin-bottom: 10px;
}

h1 {
  font-size: 22px;
  color: #e63946;
  margin: 6px 0;
}

p {
  font-size: 15px;
  color: #555;
  min-height: 52px;
}

/* ===== BOTÃ“N ===== */
button {
  margin-top: 12px;
  background: linear-gradient(135deg, #ff5c8a, #ff3366);
  color: white;
  border: none;
  padding: 12px 28px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* ===== MENSAJE ===== */
.mensaje {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.mensaje div {
  background: white;
  padding: 28px;
  border-radius: 24px;
  font-size: 19px;
  text-align: center;
  animation: zoom .5s ease;
}

@keyframes zoom {
  from { transform: scale(.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* ===== FLOTANTES ===== */
.flotante {
  position: absolute;
  bottom: -60px;
  animation: flotar 9s linear forwards;
  pointer-events: none;
}

@keyframes flotar {
  to {
    transform: translateY(-140vh) rotate(12deg);
    opacity: 0;
  }
}
</style>
</head>
